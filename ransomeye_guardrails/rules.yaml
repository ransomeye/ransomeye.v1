# RansomEye Guardrails - Forbidden Patterns
# All patterns are regex-based and will trigger fail-closed violations

hardcoded_patterns:
  # IPv4 addresses (excluding localhost variants)
  - pattern: '\b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b'
    description: "Hardcoded IPv4 address detected"
    exception: '127\.0\.0\.1|localhost|0\.0\.0\.0'
    rule_name: "NO_HARDCODED_IPV4"
  
  # IPv6 addresses (excluding localhost)
  - pattern: '\b(?:[0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}\b'
    description: "Hardcoded IPv6 address detected"
    exception: '::1|::ffff:127\.0\.0\.1'
    rule_name: "NO_HARDCODED_IPV6"
  
  # URLs (excluding localhost)
  - pattern: '(?:https?|ftp|ws|wss)://(?!localhost|127\.0\.0\.1)[^\s\'"`]+'
    description: "Hardcoded URL detected (must use ENV variable)"
    rule_name: "NO_HARDCODED_URL"
  
  # API keys / tokens
  - pattern: '(?:api[_-]?key|apikey|token|secret|password|passwd|pwd)\s*[=:]\s*["\']?[A-Za-z0-9_\-]{16,}["\']?'
    description: "Hardcoded API key or token detected"
    rule_name: "NO_HARDCODED_SECRETS"
  
  # Database credentials
  - pattern: '(?:db[_-]?(?:user|pass|password|host|port)|database[_-]?(?:user|pass|password))\s*[=:]\s*["\']?[^"\']+["\']?'
    description: "Hardcoded database credential detected"
    rule_name: "NO_HARDCODED_DB_CREDS"
  
  # AWS/GCP/Azure keys
  - pattern: '(?:AKIA|AIza|ya29\.)[A-Za-z0-9_\-]+'
    description: "Cloud provider API key detected"
    rule_name: "NO_CLOUD_API_KEYS"

path_patterns:
  # Paths outside project root
  - pattern: '(?:/usr|/var|/etc|/opt|/tmp|/home/[^/]+(?!ransomeye/rebuild))[^\s\'"`]*'
    description: "Path outside /home/ransomeye/rebuild/ detected"
    rule_name: "NO_EXTERNAL_PATHS"
    exception: '/home/ransomeye/rebuild/'

ml_patterns:
  # Pretrained model references without training script
  - pattern: '(?:load|pickle|joblib|torch\.load|tf\.keras\.models\.load_model)\(["\'][^"\']*\.(?:pkl|h5|pb|onnx|pt|pth|ckpt)["\']'
    description: "Model loading without corresponding training script"
    rule_name: "NO_PRETRAINED_MODELS"
  
  # Missing SHAP for numeric outputs
  - pattern: '(?:predict|inference|forward)\([^)]+\)(?!.*shap|.*explain)'
    description: "ML inference without SHAP explainability"
    rule_name: "SHAP_REQUIRED"

crypto_patterns:
  # Unsigned artifacts
  - pattern: '(?:manifest\.json|manifest\.sig)'
    description: "Artifact without manifest.json or manifest.sig"
    rule_name: "CRYPTO_SIGNATURE_REQUIRED"

header_patterns:
  # Missing mandatory header
  - pattern: '^(?!\s*#\s*Path and File Name)'
    description: "File missing mandatory header"
    rule_name: "MANDATORY_HEADER_MISSING"
    multiline: false
    check_first_lines: 3

allowed_exceptions:
  - file_patterns:
      - '**/rules.yaml'
      - '**/retention.txt'
      - '**/*.md'
      - '**/key_hierarchy.json'
      - '**/__pycache__/**'
      - '**/.git/**'
      - '**/node_modules/**'
      - '**/venv/**'
      - '**/.env.example'
    rules: ['MANDATORY_HEADER_MISSING']

scan_config:
  file_extensions:
    - '.py'
    - '.yaml'
    - '.yml'
    - '.json'
    - '.sh'
    - '.service'
    - '.tsx'
    - '.ts'
    - '.js'
    - '.jsx'
  
  exclude_dirs:
    - '__pycache__'
    - '.git'
    - 'node_modules'
    - 'venv'
    - '.venv'
    - 'dist'
    - 'build'
    - '.pytest_cache'
    - '.mypy_cache'

