# Purpose: CI job that scans codebase for hardcoded secrets and blocks on detection

name: Secret Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
      
      - name: Run Secret Validator
        run: |
          cd /home/ransomeye/rebuild
          python3 ransomeye_governance/tooling/secret_validator.py --project-root /home/ransomeye/rebuild
        continue-on-error: false
      
      - name: Secret Scan Report
        if: always()
        run: |
          echo "=== Secret Scan Results ===" > secret_scan_report.txt
          echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> secret_scan_report.txt
          echo "" >> secret_scan_report.txt
          echo "Secret scan completed successfully." >> secret_scan_report.txt
      
      - name: Upload Secret Scan Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: secret-scan-report
          path: secret_scan_report.txt

