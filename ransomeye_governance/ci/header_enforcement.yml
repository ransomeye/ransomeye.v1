# Purpose: CI job that enforces mandatory file headers across all project files

name: Header Enforcement

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  header-enforcement:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
      
      - name: Run Header Validator
        run: |
          cd /home/ransomeye/rebuild
          python3 ransomeye_governance/tooling/header_validator.py --project-root /home/ransomeye/rebuild
        continue-on-error: false
      
      - name: Header Enforcement Report
        if: always()
        run: |
          echo "=== Header Enforcement Results ===" > header_enforcement_report.txt
          echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> header_enforcement_report.txt
          echo "" >> header_enforcement_report.txt
          echo "Header enforcement completed successfully." >> header_enforcement_report.txt
      
      - name: Upload Header Enforcement Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: header-enforcement-report
          path: header_enforcement_report.txt

