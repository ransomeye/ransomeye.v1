policies:
  - policy_id: CUSTOM-001
    name: High-risk process execution
    description: Alert on high-risk process execution patterns
    severity: high
    enabled: true
    check_logic:
      type: pattern
      pattern:
        risk_level: high
      fact_types: [privileged_execution]
      categories: [host_hardening]
    remediation: "Review and restrict high-risk process execution."

  - policy_id: CUSTOM-002
    name: Configuration drift threshold
    description: Alert on excessive configuration changes
    severity: medium
    enabled: true
    check_logic:
      type: threshold
      threshold: 3
      fact_types: [configuration_drift]
      categories: [drift_detection]
    remediation: "Investigate configuration drift and establish change control."

