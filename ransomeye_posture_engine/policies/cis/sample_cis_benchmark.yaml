controls:
  - id: CIS-1.1.1
    title: Ensure privileged execution is minimized
    description: Detects excessive use of root/administrator privileges
    severity: critical
    check_type: deterministic
    check_logic:
      type: threshold
      threshold: 10
      fact_types: [privileged_execution]
      categories: [host_hardening]
    remediation: "Review and reduce privileged execution. Use sudo with least privilege."

  - id: CIS-1.2.1
    title: Ensure critical file modifications are monitored
    description: Detects unauthorized modifications to critical system files
    severity: high
    check_type: deterministic
    check_logic:
      type: absence
      fact_types: [critical_file_modification]
      categories: [host_hardening]
    remediation: "Implement file integrity monitoring for critical system files."

