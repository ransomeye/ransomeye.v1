id: ransomware_encryption_detected
version: "1.0.0"
name: "Ransomware Encryption Detected"
description: "Detects ransomware encryption activity based on file encryption patterns"
enabled: true
confidence: "high"
kill_chain_stage: "actions_on_objectives"

conditions:
  - field: "event_type"
    operator: "equals"
    value: "file_encryption"
    required: true
  
  - field: "encryption_algorithm"
    operator: "in"
    value: ["AES-256", "RSA-2048", "ChaCha20"]
    required: true
  
  - field: "file_count"
    operator: "greater_than"
    value: 10
    required: true
  
  - field: "ransom_note"
    operator: "contains"
    value: ".txt"
    required: false

actions:
  - action_type: "alert"
    parameters:
      severity: "critical"
      escalation: "immediate"

signature: "dGVzdF9zaWduYXR1cmU="  # Base64 placeholder - in production, would be real signature
signature_hash: "a1b2c3d4e5f6..."  # SHA-256 hash placeholder

