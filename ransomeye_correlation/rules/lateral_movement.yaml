id: lateral_movement_detected
version: "1.0.0"
name: "Lateral Movement Detected"
description: "Detects lateral movement activity across network segments"
enabled: true
confidence: "medium"
kill_chain_stage: "command_control"

conditions:
  - field: "event_type"
    operator: "equals"
    value: "network_connection"
    required: true
  
  - field: "source_ip"
    operator: "matches"
    value: ".*"
    required: true
  
  - field: "destination_ip"
    operator: "matches"
    value: ".*"
    required: true
  
  - field: "connection_count"
    operator: "greater_than"
    value: 5
    required: true

actions:
  - action_type: "alert"
    parameters:
      severity: "high"
      escalation: "standard"

