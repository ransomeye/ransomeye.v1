[package]
name = "ai_inference"
version = "0.1.0"
edition = "2021"
authors = ["nXxBku0CKFAJCBN3X1g3bQk7OxYQylg8CMw1iGsq7gU"]
description = "Advisory-only inference module - provides AI recommendations without enforcement"

[lib]
name = "advisory_inference"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
hex = "0.4"
ring = "0.17"
base64 = "0.21"
ndarray = "0.15"
parking_lot = "0.12"
tracing = "0.1"
thiserror = "1.0"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }

