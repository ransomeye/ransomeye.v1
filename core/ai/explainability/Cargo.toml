[package]
name = "ai_explainability"
version = "0.1.0"
edition = "2021"
authors = ["nXxBku0CKFAJCBN3X1g3bQk7OxYQylg8CMw1iGsq7gU"]
description = "Advisory-only explainability module - provides SHAP explanations for recommendations without enforcement"

[lib]
name = "advisory_explainability"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
tracing = "0.1"
thiserror = "1.0"

